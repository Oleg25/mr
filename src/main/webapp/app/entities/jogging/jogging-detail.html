
<div>
    <h2><span>Jogging</span> {{vm.jogging.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.jogging.name}}</span>
        </dd>
        <dt><span>Start</span></dt>
        <dd>
            <span>{{vm.jogging.start | date:'medium'}}</span>
        </dd>
        <dt><span>Finish</span></dt>
        <dd>
            <span>{{vm.jogging.finish | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="jogging-detail.edit({id:vm.jogging.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
